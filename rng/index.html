<!DOCTYPE html>
<html>
    <head>
        <title>VBNM</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
        <ul id="nav">
            <li><a href="/">Home</a></li>
            <li><a id="active" href="/rng">RNG</a></li>
            <li class="r"><a href="/contact">Contact</a></li>
        </ul>
        <br>
        <div class="pad">
            <h1>Dice</h1>
            <img id="dice" src="/images/dice/0.png" width="150px" height="150px" onclick="roll()"/>
        </div>
        <div class="pad">
            <h1>Cards</h1>
            <svg id="cardDeck">
                <rect height="54px" width="150px" fill="#000000" />
            </svg>
            <button class=".btn" onclick="shuffle();">
                Shuffle
            </button><br>
            <button class=".btn" onclick="draw();">
                Draw
            </button><br>
            <button class=".btn" onclick="addDeck();">
                Add Deck
            </button><br>
            <button class=".btn" onclick="reset();">
                Reset
            </button><br>
            <p class="box" id="cardDisp">
                Unknown
            </p>
        </div>
        <script src="/rng/main.js"></script>
    </body>
</html>
