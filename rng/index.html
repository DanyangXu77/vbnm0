<!DOCTYPE html>
<html>
    <head>
        <title>VBNM</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
        <ul id="nav">
            <li><a href="/">Home</a></li>
            <li><a id="active" href="/rng">RNG</a></li>
            <li class="r"><a href="/contact">Contact</a></li>
        </ul>
        <br>
        <div class="pad">
            <h1>Dice</h1>
            <img id="dice" src="/images/dice/0.png" width="150px" height="150px" onclick="roll()"/>
        </div>
        <div class="pad">
            <h1>Cards</h1>
            <p class="smboxbetter" id="cardDisp"></p><button class="smbtn" onclick="clearDisp()">X</button><br>
            <p class="smboxbetter" id="remDisp">
                54 Remaining
            </p>
            <button class="btn" onclick="shuffle()">
                Shuffle
            </button><br>
            <button class="btn" onclick="draw()">
                Draw
            </button><br>
            <button class="btn" onclick="addDeck()">
                Add Deck
            </button><br>
            <button class="btn" onclick="removeDeck();">
                Remove Deck
            </button><br>
            <button class="btn" onclick="reset();">
                Reset
            </button><br>
            <svg class="cardDeck" height="54px" width="150px">
                <rect class="cardDeck" height="54px" width="150px" fill="#000000" />
            </svg>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p class="tr" onclick="openSettings()">Settings</p>
        <div class="tr" id="settings" hidden>
            <h1>Settings</h1>
            <p>Print logs</p>
            <label class="switch">
                <input type="checkbox" id="printLogs">
                <span class="slider"></span>
            </label>
            <p class="mtr" onclick="closeSettings()">X</p>
        </div>
        <script src="/rng/main.js"></script>
    </body>
</html>
