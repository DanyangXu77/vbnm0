<!DOCTYPE html>
<html>
    <head>
        <title>VBNM</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
        <ul id="nav">
            <li><a href="/">Home</a></li>
            <li><a id="active" href="/rng">RNG</a></li>
            <li class="r"><a href="/contact">Contact</a></li>
        </ul>
        <br>
        <div class="pad">
            <h1>Dice</h1>
            <img id="dice" src="/images/dice/0.png" width="150px" height="150px" onclick="roll()"/>
        </div>
        <div class="pad">
            <h1>Cards</h1>
            <p class="smbox" id="cardDisp" width="150px"></p>
            <button class="smbtn" onclick="clearDisp()">X</button><br>
            <p class="smbox" id="remDisp">
                54 Remaining
            </p><br>
            <button class="btn" onclick="shuffle()">
                Shuffle
            </button><br>
            <button class="btn" onclick="draw()">
                Draw
            </button><br>
            <button class="btn" onclick="addDeck()">
                Add Deck
            </button><br>
            <button class="btn" onclick="removeDeck()">
                Remove Deck
            </button><br>
            <button class="btn" onclick="reset()">
                Reset
            </button><br>
            <div id="cover">
                <svg id="cardDeck" class="boxhrscl" height="56px" width="148px"></svg>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <!-- Not always shown -->
        <button class="smbtn tr" onclick="openSettings()">S</button>
        <div class="tr" id="settings" hidden>
            <h1>Settings</h1>
            <h2>General</h2>
            <div class="option">
                <h3 class="b">Print logs</h3>
                <button class="btn" id="printLog" onclick="chngPrintLog()">false</button>
            </div>
            <h2>Cards</h2>
            <div class="option">
                <h3 class="b">Show deck</h3>
                <button class="btn" id="showDeck" onclick="chngShowDeck()">true</button>
            </div>
            <div class="option">
                <h3 class="b">Show colors</h3>
                <button class="btn" id="showColor" onclick="chngShowColor()">false</button>
            </div>
            <button class="smbtn tr" onclick="closeSettings()">X</button>
        </div>

        <div id="cookies" hidden>
            <p id="cookiestxt">
                This site uses cookies for storing settings, nothing else. To accept, or to not accept, that is the question.
            </p>
        </div>
        <button class="btn bd" onclick="deny()">Deny</button>
        <button class="btn ba" onclick="accept()">Accept</button>
        <button class="smbtn br" onclick="deny()">X</button>
        <script src="/rng/main.js" onload="loadCookies()"></script>
    </body>
</html>
